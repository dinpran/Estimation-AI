<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict House Price</title>
    <style>
        body {
            background-image: url('/static/images/4.jpeg'); /* Replace 'path/to/your/background/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Change the font family */
            color: #333; /* Change the text color */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Add an overlay to make the form more readable */
            padding: 50px;
            border-radius: 20px;
            margin: 50px auto;
            max-width: 600px;
        }
        .form-label {
            font-size: 18px;
        }
        .form-control {
            font-size: 16px;
            padding: 15px;
            margin-bottom: 20px; /* Add some spacing between input fields */
            border: 1px solid #ccc; /* Add borders to input fields */
            border-radius: 5px; /* Add border radius to input fields */
        }
        .btn-primary {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #007bff; /* Change button background color */
            border: none;
            border-radius: 5px; /* Add border radius to button */
            color: #fff; /* Change button text color */
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Change button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict House Price</h1>
        <form method="POST" action="{% url 'predict_house_price' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="CRIM_input" class="form-label">CRIM (Crime per capita)</label>
                <input type="number" step="0.001" class="form-control" id="CRIM_input" name="CRIM_input" placeholder="Enter CRIM">
            </div>
            <div class="mb-3">
                <label for="ZN_input" class="form-label">ZN (Proportion of residential land zoned for lots over 25,000 sq.ft.)</label>
                <input type="number" step="0.1" class="form-control" id="ZN_input" name="ZN_input" placeholder="Enter ZN">
            </div>
            <div class="mb-3">
                <label for="INDUS_input" class="form-label">INDUS (Proportion of non-retail business acres per town)</label>
                <input type="number" step="0.1" class="form-control" id="INDUS_input" name="INDUS_input" placeholder="Enter INDUS">
            </div>
            <div class="mb-3">
                <label for="CHAS_input" class="form-label">CHAS (Charles River dummy variable)</label>
                <input type="number" step="1" class="form-control" id="CHAS_input" name="CHAS_input" placeholder="Enter CHAS">
            </div>
            <div class="mb-3">
                <label for="NOX_input" class="form-label">NOX (Nitric oxides concentration)</label>
                <input type="number" step="0.001" class="form-control" id="NOX_input" name="NOX_input" placeholder="Enter NOX">
            </div>
            <div class="mb-3">
                <label for="RM_input" class="form-label">RM (Average number of rooms per dwelling)</label>
                <input type="number" step="0.1" class="form-control" id="RM_input" name="RM_input" placeholder="Enter RM">
            </div>
            <div class="mb-3">
                <label for="AGE_input" class="form-label">AGE (Proportion of owner-occupied units built prior to 1940)</label>
                <input type="number" step="0.1" class="form-control" id="AGE_input" name="AGE_input" placeholder="Enter AGE">
            </div>
            <div class="mb-3">
                <label for="DIS_input" class="form-label">DIS (Weighted distances to Ô¨Åve Boston employment centers)</label>
                <input type="number" step="0.1" class="form-control" id="DIS_input" name="DIS_input" placeholder="Enter DIS">
            </div>
            <div class="mb-3">
                <label for="RAD_input" class="form-label">RAD (Index of accessibility to radial highways)</label>
                <input type="number" step="1" class="form-control" id="RAD_input" name="RAD_input" placeholder="Enter RAD">
            </div>
            <div class="mb-3">
                <label for="TAX_input" class="form-label">TAX (Full-value property-tax rate per $10,000)</label>
                <input type="number" step="1" class="form-control" id="TAX_input" name="TAX_input" placeholder="Enter TAX">
            </div>
            <div class="mb-3">
                <label for="PTRATIO_input" class="form-label">PTRATIO (Pupil-teacher ratio by town)</label>
                <input type="number" step="0.1" class="form-control" id="PTRATIO_input" name="PTRATIO_input" placeholder="Enter PTRATIO">
            </div>
            <div class="mb-3">
                <label for="LSTAT_input" class="form-label">LSTAT (Percent lower status of the population)</label>
                <input type="number" step="0.1" class="form-control" id="LSTAT_input" name="LSTAT_input" placeholder="Enter LSTAT">
            </div>
            <button class="btn btn-primary" type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
